                    <img src="/imgs/spin2.gif" class="mt-2 mr-1 client-active-loader hidden"/>
                    <input type="text" class="form-control nav-autocomplete" placeholder="Client..." id="client-search-field">
                    <input type="text" name="" value="" class="hidden" id="client-search-id">
                    <div class="input-group-append">
                      <span class="input-group-text" id="search-options">
                        <i class="fas fa-search client-symbol"></i>
                        <i class="fas fa-times reset-client hidden"></i>
                      </span>
                    </div>
                  </div>
                </div>

            <div class="row menu-wrapper">
              <div class="col-sm-8 menu-left">
                <ul class="menu-list">
                  <li id="menu-sales" >sales</li>
                  <li id="menu-purchases" class="active-menu">purchases</li>
                  <li id="menu-transfer">transfers</li>
                </ul>

        <div class="container-fluid" style="position: relative;">

            <div id="mainCoverScreen"  class="LockOn main-cover-screen hidden"></div>

                <div class="orders-header row" style="position: relative">
                    <div class="col-md-12 col-sm-12 py-1" style="background-color:#eff0f2;">
                        <button type="button" class="btn btn-success float-right" id="create-purchase-order-btn">create purchase order <i class="fas fa-shopping-cart"></i></button>
                    </div>
                </div>

                <div class="row">
                  <div class="col-md-2 col-sm-2 order-detail-pane">
                      <div class="detail-pane-content">

                      </div>
                  </div>

                    <div class="col-md-10 col-sm-10 orders-pane" style="position: relative;">
                        <div id="ordersCoverScreen"  class="LockOn orders-cover-screen hidden"></div>
                        <div class="row">
                            <div class="col-md-12" style="position: relative;">
                                <table class="table orders-table table-stripe">
                                    <thead>
                                        <tr>
                                          <th>reference code</th><th>client</th><th>seller</th><th>created-by</th><th>time</th><th>status</th><th>payment</th><th></th>
                                        </tr>
                                    </thead>
                                    <tbody class="purchase-table-body orders-table-body">
                                    </tbody>
                                </table>
                                <div class="hidden" id="no-order-info">
                                  <span class="no-order-text">NO PURCHASE ORDER FOUND FOR THIS CLIENT</span>
                                  <p><span class="sub-no-order-text"> ensure that you've set the right client!  </span></p>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

        </div>

        <div class="modal" id="confirm-delete" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="modal-header">
                        Delete order...
                    </div>
                    <div class="modal-body">
                        Are you sure you want to delete order <span id="delete-order-ref" style="margin-left:0;"></span>?
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-success" data-dismiss="modal">Cancel</button>
                        <a class="btn btn-danger btn-ok" id="btn-delete-modal">Delete</a>
                    </div>
                </div>
            </div>
        </div>
