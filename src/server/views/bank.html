<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
    <title>Poskrom | Inventory | Bank</title>
    <link rel="stylesheet" type="text/css" href="/css/bootstrap.min.css">
    <link href="https://use.fontawesome.com/releases/v5.0.8/css/all.css" rel="stylesheet">
	<!-- <link rel="stylesheet" type="text/css" href="/css/receipt.css"> -->
  	<link rel="stylesheet" href="/css/jquery-ui.min.css">
  	<link rel="stylesheet" href="/css/nav.css">
    <link rel="stylesheet" href="/css/orders.css">
  </head>
  <body>

		<div class="nav-container-fluid">
				<div class="main-nav row">
					<div class="col-md-2 left-wrapper">
						<div class="row pt-2">
							<div class="col-sm-12 logo-wrapper">
								<img class="logo ml-1" src="/imgs/logo.png">
							</div>
						</div>

						<div class="row">
							<div class="current-nav ml-1 mt-2 col-sm-12">
								<label class="nav-list toggle-overlay">INVENTORY</label>
								<span>
									<i class="fas fa-caret-down overlay-show toggle-overlay"></i>
									<i class="fas fa-times overlay-hide hidden toggle-overlay"></i>
								</span>
							</div>
						</div>
					</div>


					<div class="col-md-5 middle-wrapper">
						<div class="row">
								<form id="product-search-form" class="mt-4">
									<div class="input-group col-sm-12 mt-3 product-search-wrapper">
										<input type="text" class="form-control" placeholder="Search product....." id="product-search-field">
										<div class="input-group-append">
											<span class="input-group-text" id="search-options">
												<i class="fas fa-search search-symbol"></i>
												<i class="fas fa-times reset-search hidden"></i>
											</span>
										</div>
									</div>
								</form>
						</div>
					</div>

					<div class="col-md-5 right-wrapper">
						<div class="row">
							<div class="dropdown nav-item col-sm-8 offset-4">
								<a class="dropdown-toggle username-dropdown" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">

								</a>
								<input type="text" val="" class="hidden" id="username-id">
								<div class="dropdown-menu" aria-labelledby="navbarDropdown">
									<a class="dropdown-item" href="#">Profile</a>
									<div class="dropdown-divider"></div>
									<a class="dropdown-item logout" href="#">Logout</a>
								</div>
							</div>
						</div>

						<div class="row mt-2">
                <div class="col-sm-12">
                  <div class="input-group client-search-wrapper" id="client-search-wrapper-id">
                    <input type="text" class="form-control nav-autocomplete" placeholder="Client..." id="client-search-field">
                    <input type="text" name="" value="" class="hidden" id="client-search-id">
                    <div class="input-group-append">
                      <span class="input-group-text" id="search-options">
                        <i class="fas fa-search client-symbol"></i>
                        <i class="fas fa-times reset-client hidden"></i>
                      </span>
                    </div>
                  </div>
                </div>
					</div>

					</div>
				</div>		<!--Main navaber end-->

				<div class="row module-overlay hidden">
						<div class="module-overlay-box col-md-12">
						</div>
				</div>

				<div class="row menu-wrapper">
					<div class="col-sm-8 menu-left">
						<ul class="menu-list">
							<li id="menu-stock-in" >Stock-In</li>
							<li id="menu-bank" class="active-menu">Bank</li>
              <li id="menu-depot" >Depot</li>
						</ul>
					</div>
					<!-- <div class="col-sm-4 submenu-icon menu-right">
							<img src="/imgs/shopping-cart.png" alt="cart-icon" class="cart-logo icon-logo cart-icon float-right">
					</div> -->
				</div>
			</div>




      <div class="container-fluid" style="position: relative;">

          <div id="coverScreen"  class="LockOn main-cover-screen"></div>

              <div class="orders-header row" style="position: relative">
                  <div class="col-md-12 col-sm-12 py-1" style="background-color:#eff0f2;">
                      <button type="button" class="btn btn-success float-right create-cart-btn">Add new Bank <i class="fas fa-plus"></i></button>
                  </div>
              </div>

              <div class="row">
                <!-- <div class="col-md-2 col-sm-2 order-detail-pane">
                    <div class="detail-pane-content">

                    </div>
                </div> -->

                  <div class="col-md-10 col-sm-10 orders-pane">
                      <div class="row">
                          <div class="col-md-12">
                              <table class="table orders-table table-striped">
                                  <thead>
                                      <tr>
                                          <th>reference code</th><th>time</th><th>seller</th><th>buyer</th><th>amount</th><th>paid</th><th>status</th><th>creator</th><th></th>
                                      </tr>
                                  </thead>
                                  <tbody class="orders-table-body">
                                      <tr>

                                      </tr>
                                  </tbody>
                              </table>
                          </div>
                      </div>
                  </div>
              </div>
      </div>




    <script type="text/javascript" src="/js/jquery.min.js"></script>
    <script type="text/javascript" src="/js/jquery-ui.min.js"></script>

    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script type="text/javascript" src="/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/js/app.js"></script>
	<script type="text/javascript" src="/js/notifier.js"></script>
	<script src="js/sha256.js"></script>
	  <script type="text/javascript" src="/js/nav.js"></script>
    <script type="text/javascript" src="/js/inventory.js"></script>
