                    <div class="col-md-5 right-wrapper">

                            <div class="input-group client-search-wrapper" id="client-search-wrapper-id">

                              <input type="text" name="" value="" class="hidden" id="client-search-id">
                              <div class="input-group-append">
                                <span class="input-group-text" id="search-options">
                                  <i class="fas fa-search client-symbol"></i>
                                  <i class="fas fa-times reset-client hidden"></i>
                                </span>
                              </div>
                            </div>
                          </div>
                        </div>

                    </div>

                  <div class="module-overlay-box col-md-12">

                <div class="row menu-wrapper">
                    <div class="col-sm-8 menu-left">
                        <ul class="menu-list">
                            <li id="menu-sales">sales</li>
                            <li id="menu-purchases">purchases</li>
                            <li id="menu-stock">stock</li>
                        </ul>
                    </div>
                    <div class="col-sm-4 submenu-icon menu-right">

     <div class="container-fluid" style="position: relative">
            <div id="mainCoverScreen"  class="LockOn main-cover-screen hidden"></div>
         <div id="coverScreen"  class="LockOn main-cover-screen hidden"></div>


         <div class="row top-menu-container py-1" style="background-color: #e3e8ed">
            <div class="col-sm-4 top-menu-left pt-2">
                <span class="status-labels"><span class="status-type"></span> order status: </span><status class="status-labels" id="order-status-value"></status>
            </div>
            <div class="col-sm-8 top-menu-right">
                <button class="btn btn-success float-right" type="button" id="print-receipt">Print receipt</button>
            </div>
         </div>


         <div class="row status-body my-2">
                <div class="col-sm-10 invoice-table-container offset-1">
                    <div class="row" style="background-color: #e3e8ed">
                        <div class="col-sm-6">
                            <span class="invoice-number-label status-labels ml-1">invoice number: </span><span class="status-labels" id="invoice-number-value"></span>
                        </div>
                        <div class="col-sm-6 pt-2">
                            <p class="status-labels">
                                total amount: <span id="invoice-total-amount-value"></span>   total paid: <span id="invoice-total-amount-paid"></span>
                            </p>
                        </div>
                    </div>

                    <div class="row table-invoice-wrapper">
                        <table class="table table-striped">
                            <thead>
                                <tr>
                                    <th>Product</th><th>barcode label</th><th>stock-unit</th><th>Quantity</th><th>Price</th><th>Sum</th>
                                </tr>
                            </thead>
                            <tbody id="invoice-entry-table-body">

                            </tbody>
                        </table>
                    </div>
                </div>
             </div>

     </div>





     <div class="receipt-wrapper">
       <div class="receipt-content">
              <div class="address-container">
                  <address>
                      <strong id="depot-name">Ecotel Enterprise</strong><br>
                      <span id="depot-address-1">11th Street, Achimota Petroleum</span><br>
                      <span id="depot-address-2">Accra</span> <br>
                      Phone: <span id="depot-phone">054******40</span>
                  </address>
                  <span id='print-timestamp'></span>
              </div>
          <div class="ref-container">
                  <h4>invoice #: <span id="receipt-invoice-number"></span></h4>
              <table class="table invoice-table">
                  <thead>
                      <tr>
                          <th>Product</th>
                          <th>Qty</th>
                          <th>Price</th>
                          <th class="text-center">Total</th>
                      </tr>
                  </thead>
                  <tbody id="order-entries-print">
                           <tr class="entry-base">
                              <td class="col-md-9 product-name"></td>
                              <td class="col-md-1 quantity" style="text-align: center"><span class="receipt-stock-unit"></span></td>
                              <td class="col-md-1 text-center unit-price"></td>
                              <td class="col-md-1 text-center sum"></td>
                           </tr>

                  </tbody>
              </table>
          </div>
          <div class="row">
            <div class="col-sm-6 col-xs-6 col-md-12">
              <div class="emphasize float-right">
                TOTAL: <span class="currency">GHC</span><span id="receipt-total">0.00</span>
                <p class="receipt-paid-wrapper">Paid: <span id="receipt-paid"></span></p>
               <p class="receipt-balance-wrapper">Balance: <span classid="receipt-balance"></span></p>
              </div>
            </div>
          </div>
        </div>
     </div>
